<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="script.js">
        <title>JavaScript Calculator</title>
    </head>

    <body>
        <header>
            <h1>
                JavaScript Calculator
            </h1>
        </header>
        <main>
            <div class="calculator">
                <div class="calculator__container">
                    <div class="calculator__screen">
                        
                    </div>
    
                    <div class="calculator__buttons">
                        <button class = "btn__btn-function btn__btn-function--highlight">AC</button>
                        <button class = "btn__btn-function btn__btn-function--highlight">+/-</button>
                        <button class = "btn__btn-function btn__btn-function--highlight">%</button>
                        <button class = "btn__btn-opperator btn__btn-num--highlight">รท</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">7</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">8</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">9</button>
                        <button class = "btn__btn-opperator btn__btn-opperator--highlight">x</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">4</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">5</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">6</button>
                        <button class = "btn__btn-opperator btn__btn-opperator--highlight">-</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">1</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">2</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">3</button>
                        <button class = "btn__btn-opperator btn__btn-opperator--highlight">+</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">0</button>
                        <button class = "btn__btn-num btn__btn-num--highlight">.</button>
                        <button class = "btn__btn-opperator btn__btn-opperator--highlight">=</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h2>
                Created by Kav Johal
            </h2>
        </footer>
    </body>
</html>
