<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>JavaScript Calculator</title>
    </head>

    
    <body>
        <header>
            <h1>
                JavaScript Calculator
            </h1>
        </header>
        <main>
                <div class="calculator__container">
                    <div class="calculator__screen"></div>
    
                    <div class="calculator__buttons">
                        <button id="clear" class = "btn__btn-function">AC</button>
                        <button id="+/-" class = "btn__btn-function">+/-</button>
                        <button id="percent" class = "btn__btn-function">%</button>
                        <button id="divide" class = "btn__btn-opperator">/</button>

                        <button class = "btn__btn-num">7</button>
                        <button class = "btn__btn-num">8</button>
                        <button class = "btn__btn-num">9</button>
                        <button id="multipy" class = "btn__btn-opperator">x</button>

                        <button class = "btn__btn-num">4</button>
                        <button class = "btn__btn-num">5</button>
                        <button class = "btn__btn-num">6</button>
                        <button id="subtract" class = "btn__btn-opperator">-</button>

                        <button class = "btn__btn-num">1</button>
                        <button class = "btn__btn-num">2</button>
                        <button class = "btn__btn-num">3</button>
                        <button id="add" class = "btn__btn-opperator">+</button>

                        <button class = "btn__btn-num" id="zero">0</button>
                        <button id="point" class = "btn__btn-num">.</button>
                        <button id="equal" class = "btn__btn-equal">=</button>
                    </div>
                </div>
        </main>
        <footer>
            <h2>
                Created by Kav Johal
            </h2>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
